{% extends "mainapp/base.html" %}

{% load static %}

  
{% block title %} All Stock {% endblock %}

{% block body %}

<table>
  <tr>
    <th>Item</th>
    <th>Company</th>
    <th>Quantity</th>
    <th>Price</th>
    <th>Total Price</th>
  </tr>
  {% for i in allstock %}
  <tr>
    <td>{{i.model_name }}</td>
    <td>{{i.company_name}}</td>
    <td>{{i.quantity}}</td>
    <td>{{i.price }}</td>
  </tr>
  {% endfor %}
  
</table>
      <p>{{ stock_price }}</p>
{% endblock %}
