{% extends "mainapp/base.html" %}
{% load static %}


{% block title %}Credit{% endblock %}

{% block body %}

    <h3>Importer: {{importer.name}}</h3>
    <h3>Credit: {{importer.total_credit}}</h3>
    <form action="{% url 'impcreditdetail' id=importer.id %}">
        {% csrf_token %}
        <h3>Make Payment</h3>
        <input type="number" id="id_credit" name="credit">
        <input type="submit" value="Submit" formmethod="POST">
    </form>

    


{% endblock %}

{% block form %}{% endblock %}

{% block extrajavascript %}{% endblock %}
